---
- hosts: all
  become: true
  tasks:
  - name: upgrade all packages
    yum:
      name: '*'
      state: latest

  - name: install epel-release and git
    yum: name={{item}} state=latest
    with_items:
      - epel-release
      - git

  - name: install python34 and python34-pip
    yum: name={{item}} state=latest
    with_items:
      - python34
      - python34-pip

  - name: update pip
    pip:
      name: pip
      extra_args: -U
      executable: pip3

  - name: install robotframework-lint from git repository
    pip:
      name: git+https://github.com/boakley/robotframework-lint.git
      editable: false
